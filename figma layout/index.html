<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            border-radius: 12px;
            overflow: hidden;
            border: 3px solid white;
        }

        .row {
            display: grid;
            gap: 8px;
        }

        .row-1 {
            grid-template-columns: 1fr;
        }

        .row-2 {
            grid-template-columns: repeat(3, 1fr);
        }

        .row-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .row-4 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-item {
            height: 80px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .grid-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .grid-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .grid-item:hover::before {
            opacity: 1;
        }

  
        .red {
            background: linear-gradient(135deg, #AC4828 0%, #AC4828 100%);
        }

        .teal-1 {
            background: linear-gradient(135deg, #28A4AC 0%, #28A4AC 100%);
        }

        .teal-2 {
            background: linear-gradient(135deg, #28A4AC 0%, #28A4AC 100%);
        }

        .teal-3 {
            background: linear-gradient(135deg, #28A4AC 0%, #28A4AC 100%);
        }

        .purple-1 {
            background: linear-gradient(135deg, #AC2868 0%, #AC2868 100%);
        }

        .purple-2 {
            background: linear-gradient(135deg, #AC2868 0%, #AC2868 100%);
        }

        .purple-3 {
            background: linear-gradient(135deg, #AC2868 0%, #AC2868 100%);
        }

        .green-1 {
            background: linear-gradient(135deg, #6E8F10 0%, #6E8F10 100%);
        }

        .green-2 {
            background: linear-gradient(135deg, #6E8F10 0%, #6E8F10 100%);
        }

        .title {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        
    </style>
</head>
<body>
    <div class="container">
       
        <div class="grid-container">
        
            <div class="row row-1">
                <div class="grid-item red"></div>
            </div>
            
            
            <div class="row row-2">
                <div class="grid-item teal-1"></div>
                <div class="grid-item teal-2"></div>
                <div class="grid-item teal-3"></div>
            </div>
            
        
            <div class="row row-3">
                <div class="grid-item purple-1"></div>
                <div class="grid-item purple-2"></div>
                <div class="grid-item purple-3"></div>
            </div>
            
            
            <div class="row row-4">
                <div class="grid-item green-1"></div>
                <div class="grid-item green-2"></div>
            </div>
        </div>
    </div>
</body>
</html>
